<!DOCTYPE html>
<html lang ="en">
    <head>
        <title> Business Signup</title>
        <meta charset ="UTF-8">
        <script src="https://kit.fontawesome.com/e45ce6bf31.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script  src="password_validation.js" defer></script>
        <link rel ="stylesheet" href="Project.css">

    </head>
    <body class="background_Color">
        <div class ="business_signup-page centered">


                <h1> Create a new business account</h1>
                <form>                                                                                               <!--Creating signup inputs -->
                    <input type="text" id="fname" name="fname" placeholder="First name* : " required >
                    <input type="text" id="lname" name="lname" placeholder ="Last name* : " required><br>
                    <input type="text" id="company_name" name="company_name" placeholder="Company name* : " required >
                    <input type="text" id="ph" name="ph" placeholder="Phone number* : " required ><br>
                    <input type="text" id="building" name="building" placeholder="Building Name* : " required >
                    <input type="text" id="street" name="street" placeholder="Street* : " required ><br>
                    <input type="text" id="zip" name="zip" placeholder="Zip Code* : " required >
                    <input type="text" id="city" name="city" placeholder="City* : " required ><br>
                    <input type="text" id="country" name="country" placeholder="Country* : " required >
                    <input type="text" id="Email" name="Email" placeholder="Email* : " required ><br>
                    <input type="password" id="Psw" name="Psw" placeholder ="Password* : " pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    <input type="password" id="CPsw" name="CPsw" placeholder ="Comfirm Password* : " required><br>
                    <button id="signup_button" class="bold" type="submit" formaction="https://ide-5f49077538f44d678830a9d8fa9d7636-8081.cs50.ws/login.html">Sign Up</button><br>                          <!--Signup button. After signup, go to th login page again -->
                </form>
                <br>
                <div id="message">                                                                                   <!-- Info for Password validation -->
                      <h3>Password must contain the following:</h3>
                      <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                      <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                      <p id="number" class="invalid">A <b>number</b></p>
                      <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                </div>
                <div class="social_media">                                          <!-- Login through social medias -->
                    <a href="#" class="facebook">
                    <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                    </a>
                    <a href="#" class="twitter">
                    <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                    </a>
                    <a href="#" class="google"><i class="fa fa-google fa-fw">
                    </i> Login with Google+
                    </a>
                </div>
        </div>
    </body>
