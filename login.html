    <head>

    <body class="background_Color">

        <div class="login-page">
            <center>
                <i id="login_logo" class="fas fa-user-circle"></i>             <!-- Making log-in logo  -->
                <h1>Log into the app</h1>
                <form action="/action_page.php">                                <!--Creating log-in inputs -->
                    <input type="text" id="email" name="email" placeholder="Enter email..." required ><br>
                    <input type="password" id="password" name="password" placeholder ="Enter password..." required><br>
                    <button type="submit" class="bold" id="login_button">Login</button>                    <!-- Login Button -->
                    <button id="signup_button" class="bold">Sign Up</button><br>
                    <a class="bold" href="#">Forgot your password?</a>                                              <!-- Forgot password -->
                </form>
            </center>

        </div>
    </body>
