<!DOCTYPE html>
<html lang ="en">
    <head>
        <title> User signup</title>
        <meta charset ="UTF-8">
        <script src="https://kit.fontawesome.com/e45ce6bf31.js" crossorigin="anonymous"></script>
        <link rel ="stylesheet" href="Project.css">
    </head>
    <body class="background_Color">                               <!-- Set the whole page's background color -->
        <div class ="signup-page centered">
            <p><a class="bold"  href="Business_signup.html" id ="business_signup">Create a new business account?</a></p>
            <hr>
                <h1> Create a new account</h1>

                <form>                                                                                               <!--Creating signup inputs -->
                    <input type="text" id="fname" name="fname" placeholder="First name* : " required ><br>
                    <input type="text" id="lname" name="lname" placeholder ="Last name* : " required><br>
                    <input type="text" id="ph" name="ph" placeholder="Phone number* : " required ><br>
                    <input type="text" id="passport" name="passport" placeholder ="Passport/IC* : " required><br>
                    <input type="text" id="Email" name="Email" placeholder="Email* : " required ><br>
                    <input type="password" id="Psw" name="Psw" placeholder ="Password* : " required><br>
                    <input type="password" id="CPsw" name="CPsw" placeholder ="Comfirm Password* : " required><br>
                    <button id="signup_button" class="bold" type="submit" formaction="login.html">Sign Up</button><br>                          <!--Signup button. After signup, go to the login page again-->
                </form>
                <br>

                <div class="social_media">                                          <!-- Login through social medias -->
                    <a href="#" class="facebook">
                    <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                    </a>
                    <a href="#" class="twitter">
                    <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                    </a>
                    <a href="#" class="google"><i class="fa fa-google fa-fw">
                    </i> Login with Google+
                    </a>
                </div>
        </div>

    </body>
