<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Forgot your password?</title>
        <meta charset ="UTF-8">
        <script src="https://kit.fontawesome.com/e45ce6bf31.js" crossorigin="anonymous"></script>
        <script  src="password_validation.js" defer></script>
        <link rel ="stylesheet" href="Project.css">
    </head>
    <body class="background_Color">
        <div class ="form_container">                            <!--Making a white container-->
            <h2> Forgot your password?</h2>
            <p class ="bold"> *We'll send a validation code to your email to reset your password</p>
            <hr>
            <i id= "password_logo" class="fas fa-lock"></i>
            <form>
                <input type="text" id="email" name="email" placeholder="Enter your email* :" required ><br>
                <input type="text" id="validation_code" name="validation_code" placeholder="Validation code* :" required ><br>
                <input type="password" id="Psw" id="new_password" name="new_password" placeholder ="Enter your new password* :" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>
                <input type="password" id="confirm_password" name="confirm_password" placeholder ="Confirm new password* :" required><br>
                <button id="reset_button" class="bold" type="submit" formaction="login.html">Reset password</button><br>
            </form>
            <div id="message">                                                                                   <!-- Info for Password validation -->
                      <h3>Password must contain the following:</h3>
                      <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                      <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                      <p id="number" class="invalid">A <b>number</b></p>
                      <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            </div>
        </div>

    </body>
