<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Login page</title>
        <meta charset ="UTF-8">
        <script src="https://kit.fontawesome.com/e45ce6bf31.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="javascripts/login.js" defer></script>
        <link rel ="stylesheet" href="stylesheets/Project.css">
    </head>
    <body class="background_Color">
        <div class ="container" id="app" >                                       <!--Making a white container -->
            <div class="login-page">
                <i id="login_logo" class="fas fa-user-circle"></i>             <!-- Making log-in logo  -->
                <h1>Log into the app</h1>
                <h3 class="invalid" v-bind:style="{'visibility' : invalid}">Incorrect email or password!</h3>
                <form v-on:submit.prevent="logIn">                                <!--Creating log-in inputs -->
                    <i class="fas fa-envelope"></i>
                    <input type="text" id="email" name="email" placeholder="Enter email..." v-model="email" required ><br>
                    <i class="fas fa-key"></i>
                    <input type="password" id="password" name="password" placeholder ="Enter password..." v-model="password" required><br>
                    <button type="submit" class="bold" id="login_button">Login</button>                    <!-- Login Button -->
                                                           <!-- Forgot password -->
                </form>
                <form action="signup.html">
                    <button id="signup_button" class="bold" type="submit" >Sign Up</button><br>
                    <p><a class="bold" href="forgot_password.html">Forgot your password?</a></p>
                </form>

                 <div class="social_media">                                          <!-- Login through social medias -->
                    <a href="#" class="facebook">
                    <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                    </a>
                    <a href="#" class="twitter">
                    <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                    </a>
                    <a href="#" class="google"><i class="fa fa-google fa-fw">
                    </i> Login with Google+
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
