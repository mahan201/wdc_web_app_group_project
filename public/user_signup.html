<!DOCTYPE html>
<html lang ="en">
    <head>
        <title> User signup</title>
        <meta charset ="UTF-8">
        <script src="https://kit.fontawesome.com/e45ce6bf31.js" crossorigin="anonymous"></script>
        <link rel ="stylesheet" href="stylesheets/Project.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
         <script src="javascripts/user-signup.js" defer></script>
    </head>
    <body class="background_Color">                               <!-- Set the whole page's background color -->

        <div class ="form_container" id="app">                             <!--Making a white container -->
            <div class ="signup-page">
                <p><a class="bold Right"  href="Business_signup.html" id ="business_signup">Create a new business account?</a></p><br>
                <hr>
                <h1> Create a new account</h1>
                <h3 class = "invalid" v-bind:style="{'visibility': invalid}" >{{invalidMessage}}</h3>
                <form v-on:submit.prevent="signUp">                                                                                               <!--Creating signup inputs -->
                    <input type="text" id="fname" name="fname" placeholder="First name* : " v-model = "firstName" required ><br>
                    <input type="text" id="lname" name="lname" placeholder ="Last name* : " v-model = "lastName" required><br>
                    <input type="text" id="ph" name="ph" placeholder="Phone number* : " v-model = "phoneNum" required ><br>
                    <input type="text" id="passport" name="passport" placeholder ="Passport/IC* : " v-model = "passport" required><br>
                    <input type="text" id="Email" name="Email" placeholder="Email* : " v-model = "email" required ><br>
                    <input type="password" id="Psw" name="Psw" placeholder ="Password* : " pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" v-model = "password" required><br>
                    <input type="password" id="CPsw" name="CPsw" placeholder ="Comfirm Password* : " v-model = "confirmPassword" required><br>
                    <button id="signup_button" class="bold" type="submit" >Sign Up</button><br>                          <!--Signup button. After signup, go to the login page again-->
                </form>
                <br>
                <div id="message" style="display:none">
                      <p id="validEmail" class="invalid">Email must be <b>valid</b></p>                                                                           <!-- Info for Password validation -->
                      <h3>Password must contain the following:</h3>
                      <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                      <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                      <p id="number" class="invalid">A <b>number</b></p>
                      <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                </div>
                <div class="social_media">                                          <!-- Login through social medias -->
                    <a href="#" class="facebook">
                    <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                    </a>
                    <a href="#" class="twitter">
                    <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                    </a>
                    <a href="#" class="google"><i class="fa fa-google fa-fw">
                    </i> Login with Google+
                    </a>
                </div>
            </div>
        </div>
    </body>
