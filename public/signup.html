<!DOCTYPE html>
<html lang ="en">
    <head>
        <title> User signup</title>
        <meta charset ="UTF-8">
        <script src="https://kit.fontawesome.com/e45ce6bf31.js" crossorigin="anonymous"></script>
        <link rel ="stylesheet" href="stylesheets/Project.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="javascripts/prep.js"></script>
         <script src="javascripts/signup.js" defer></script>
    </head>
    <body class="background_Color">                               <!-- Set the whole page's background color -->
    <a href="login.html"><img src="heart_6.png" alt="Italian Trulli"  width="80" height="70"></a>
        <div class ="form_container" id="app">                             <!--Making a white container -->
            <div class ="signup-page">

                <h1> Create a new account</h1>
                <div class="toggle">
                    <button v-bind:class="{'active': !venueSelected, 'inactive': venueSelected}" v-on:click="venueSelected = false">User</button>
                    <button v-bind:class="{'active': venueSelected, 'inactive': !venueSelected}"  v-on:click="venueSelected = true">Venue</button>
                </div>
                <div>

                </div>
                <h3 class = "invalid" v-bind:style="{'visibility': invalid}" >{{invalidMessage}}</h3>
                <form v-if="!venueSelected" v-on:submit.prevent="signUpUser">                                                                                               <!--Creating signup inputs -->
                    <input type="text" id="fname" name="fname" placeholder="First Name* : " v-model = "firstName" required ><br>
                    <input type="text" id="lname" name="lname" placeholder ="Last Name* : " v-model = "lastName" required><br>
                    <input type="text" id="ph" name="ph" placeholder="Phone number* : " v-model = "phoneNum" required ><br>
                    <input type="text" id="passport" name="passport" placeholder ="Passport/IC* : " v-model = "passport" required><br>
                    <input type="text" id="Email" name="Email" placeholder="Email* : " v-model = "email" v-on:focus="showRequirements = 'block'" v-on:blur="showRequirements = 'none'" required ><br>
                    <input type="password" id="Psw" name="Psw" placeholder ="Password* : " v-on:focus="showRequirements = 'block'" v-on:blur="showRequirements = 'none'" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" v-model = "password" required><br>
                    <input type="password" id="CPsw" name="CPsw" placeholder ="Comfirm Password* : " v-model = "confirmPassword" required><br>
                    <button id="signup_button" class="bold" type="submit" >Sign Up</button><br>                          <!--Signup button. After signup, go to the login page again-->
                </form>
                <form v-else v-on:submit.prevent="signUpVenue">                                                                                               <!--Creating signup inputs -->
                    <input type="text" id="fname" name="fname" placeholder="First name* : " v-model="firstName" required >
                    <input type="text" id="lname" name="lname" placeholder ="Last name* : " v-model="lastName" required><br>
                    <input type="text" id="company_name" name="company_name" v-model="companyName" placeholder="Company name* : " required >
                    <input type="text" id="ph" name="ph" placeholder="Phone number* : " v-model="phoneNum" required ><br>
                    <input type="text" id="building" name="building" placeholder="Building Name* : " v-model="buildingName" required >
                    <input type="text" id="street" name="street" placeholder="Street* : " v-model="street" required ><br>
                    <input type="text" id="zip" name="zip" placeholder="Zip Code* : " v-model="zipCode" required >
                    <input type="text" id="city" name="city" placeholder="City* : " v-model="city" required ><br>
                    <input type="text" id="country" name="country" placeholder="Country* : " v-model="country" required >
                    <input type="text" id="Email" name="Email" placeholder="Email* : " v-model = "email" v-on:focus="showRequirements = 'block'" v-on:blur="showRequirements = 'none'" required ><br>
                    <input type="password" id="Psw" name="Psw" placeholder ="Password* : " v-on:focus="showRequirements = 'block'" v-on:blur="showRequirements = 'none'" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" v-model = "password" required>
                    <input type="password" id="CPsw" name="CPsw" placeholder ="Comfirm Password* : " v-model="confirmPassword" required><br>
                    <button id="signup_button" class="bold" type="submit">Sign Up</button><br>                          <!--Signup button. After signup, go to th login page again -->
                </form>
                <br>
                <div id="message" v-bind:style = "{'display': showRequirements}">
                      <p id="validEmail" v-bind:class = "{'valid': emailValid , 'invalid': !emailValid}">Email must be <b>valid</b></p>                                                                           <!-- Info for Password validation -->
                      <h3>Password must contain the following:</h3>
                      <p id="letter" v-bind:class = "{'valid': lowerValid , 'invalid': !lowerValid}">A <b>lowercase</b> letter</p>
                      <p id="capital" v-bind:class = "{'valid': capitalValid , 'invalid': !capitalValid}">A <b>capital (uppercase)</b> letter</p>
                      <p id="number" v-bind:class = "{'valid': numberValid , 'invalid': !numberValid}">A <b>number</b></p>
                      <p id="length" v-bind:class = "{'valid': lengthValid , 'invalid': !lengthValid}">Minimum <b>8 characters</b></p>
                </div>

            </div>
        </div>
    </body>
